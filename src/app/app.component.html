<div class="container text-center">
  <h1>version: 1.0.2</h1>
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12">
      <video class="video w-100 rounded" #video autoplay playsinline></video>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12">
      <div class="text-center mb-4">
        <p class="h5">Time remaining: </p>
        <p #timer class="h6"></p>
      </div>
      <p class="font-weight-bold text-danger">
        {{currentState}}
        <span *ngIf="currentState == recordingState.Recording" class="recording-indicator">ðŸ”´</span>

      </p>
      <button class="btn btn-primary btn-lg mr-2" (click)="startRecording()" *ngIf="currentState == recordingState.None">Start Recording</button>
      <button class="btn btn-warning btn-lg mr-2" (click)="stopRecording()" *ngIf="currentState == recordingState.Recording">Stop Recording</button>
      <button class="btn btn-success btn-lg mr-2" (click)="submitRecording()" *ngIf="currentState == recordingState.Finished">Submit</button>
      <button class="btn btn-danger btn-lg" (click)="deleteRecording()" *ngIf="currentState == recordingState.Finished">Delete</button>
    </div>
  </div>

</div>
